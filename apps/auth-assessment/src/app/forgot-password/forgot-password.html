
<div class="auth-container">
  <div class="container-fluid vh-100">
    <div class="row h-100">
      <div class="col-lg-12 d-flex align-items-center justify-content-center">
        <div class="auth-form-wrapper">
          <div class="text-center mb-4">
            <div class="auth-logo mb-3">
              <i class="fas fa-key fa-3x text-primary"></i>
            </div>
            <h2 class="auth-title">Reset Password</h2>
            <p class="text-muted">Enter your email to receive reset instructions</p>
          </div>

          <!-- Success Message -->
          <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="successMessage">
            <i class="fas fa-check-circle me-2"></i>
            {{ successMessage }}
            <button type="button" class="btn-close" aria-label="Close" (click)="successMessage = ''"></button>
          </div>

          <!-- Error Message -->
          <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMessage">
            <i class="fas fa-exclamation-triangle me-2"></i>
            {{ errorMessage }}
            <button type="button" class="btn-close" aria-label="Close" (click)="errorMessage = ''"></button>
          </div>

          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
            <!-- Email Field -->
            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="fas fa-envelope me-2"></i>Email Address
              </label>
              <input type="email" class="form-control form-control-lg" id="email" formControlName="email"
                placeholder="Enter your email address"
                [class.is-invalid]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
              <div class="invalid-feedback"
                *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
                <small *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</small>
                <small *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email</small>
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" [disabled]="isLoading">
              <span class="spinner-border spinner-border-sm me-2" role="status" *ngIf="isLoading"></span>
              <i class="fas fa-paper-plane me-2" *ngIf="!isLoading"></i>
              {{ isLoading ? 'Sending...' : 'Send Reset Instructions' }}
            </button>

            <!-- Back to Login -->
            <div class="text-center">
              <button type="button" class="btn btn-link text-decoration-none p-0" (click)="navigateToLogin()">
                <i class="fas fa-arrow-left me-1"></i>
                Back to Login
              </button>
            </div>
          </form>

          <!-- Reset Token Display (for testing - remove in production) -->
          <div class="alert alert-info mt-3" *ngIf="resetToken">
            <small><strong>For Testing:</strong> Reset token: {{ resetToken }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
