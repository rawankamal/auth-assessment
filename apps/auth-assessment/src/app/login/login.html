<div class="auth-container">
  <div class="container-fluid vh-100">
    <div class="row h-100">
      <div class="col-lg-12 d-flex align-items-center justify-content-center">
        <div class="auth-form-wrapper">
          <div class="text-center mb-4">
            <div class="auth-logo mb-3">
              <i class="fas fa-rocket fa-3x text-primary"></i>
            </div>
            <h2 class="auth-title">Welcome Back</h2>
            <p class="text-muted">Sign in to your account to continue</p>
          </div>

          <!-- Error Message -->
          <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMessage">
            <i class="fas fa-exclamation-triangle me-2"></i>
            {{ errorMessage }}
            <button type="button" class="btn-close" aria-label="Close" (click)="errorMessage = ''"></button>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
            <!-- Email Field -->
            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="fas fa-envelope me-2"></i>Email Address
              </label>
              <input type="email" class="form-control form-control-lg" id="email" formControlName="email"
                placeholder="Enter your email"
                [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
                <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</small>
              </div>
            </div>

            <!-- Password Field -->
            <div class="mb-4">
              <label for="password" class="form-label">
                <i class="fas fa-lock me-2"></i>Password
              </label>
              <input type="password" class="form-control form-control-lg" id="password" formControlName="password"
                placeholder="Enter your password"
                [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <div class="invalid-feedback"
                *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" [disabled]="isLoading">
              <span class="spinner-border spinner-border-sm me-2" role="status" *ngIf="isLoading"></span>
              <i class="fas fa-sign-in-alt me-2" *ngIf="!isLoading"></i>
              {{ isLoading ? 'Signing In...' : 'Sign In' }}
            </button>

            <!-- Signup Link -->
            <div class="text-center">
              <span class="text-muted">Don't have an account?</span>
              <button type="button" class="btn btn-link text-decoration-none ms-1 p-0" (click)="navigateToSignup()">
                Sign Up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
