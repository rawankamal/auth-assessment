<div class="auth-container">
  <div class="container-fluid vh-100">
    <div class="row h-100">
      <div class="col-lg-12 d-flex align-items-center justify-content-center">
        <div class="auth-form-wrapper">
          <div class="text-center mb-4">
            <div class="auth-logo mb-3">
              <i class="fas fa-lock fa-3x text-primary"></i>
            </div>
            <h2 class="auth-title">Set New Password</h2>
            <p class="text-muted">Enter your new password below</p>
          </div>

          <!-- Success Message -->
          <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="successMessage">
            <i class="fas fa-check-circle me-2"></i>
            {{ successMessage }}
            <button type="button" class="btn-close" aria-label="Close" (click)="successMessage = ''"></button>
          </div>

          <!-- Error Message -->
          <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMessage">
            <i class="fas fa-exclamation-triangle me-2"></i>
            {{ errorMessage }}
            <button type="button" class="btn-close" aria-label="Close" (click)="errorMessage = ''"></button>
          </div>

          <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
            <!-- New Password Field -->
            <div class="mb-3">
              <label for="newPassword" class="form-label">
                <i class="fas fa-key me-2"></i>New Password
              </label>
              <input type="password" class="form-control form-control-lg" id="newPassword" formControlName="newPassword"
                placeholder="Enter new password"
                [class.is-invalid]="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched">
              <div class="invalid-feedback"
                *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched">
                <small *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required']">Password is required</small>
                <small *ngIf="resetPasswordForm.get('newPassword')?.errors?.['minlength']">Password must be at least 6
                  characters</small>
              </div>
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-4">
              <label for="confirmPassword" class="form-label">
                <i class="fas fa-check-circle me-2"></i>Confirm Password
              </label>
              <input type="password" class="form-control form-control-lg" id="confirmPassword"
                formControlName="confirmPassword" placeholder="Confirm new password"
                [class.is-invalid]="passwordMismatch">
              <div class="invalid-feedback" *ngIf="passwordMismatch">
                <small>Passwords do not match</small>
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3"
              [disabled]="isLoading || resetPasswordForm.invalid">
              <span class="spinner-border spinner-border-sm me-2" role="status" *ngIf="isLoading"></span>
              <i class="fas fa-save me-2" *ngIf="!isLoading"></i>
              {{ isLoading ? 'Updating...' : 'Update Password' }}
            </button>

            <!-- Back to Login -->
            <div class="text-center">
              <button type="button" class="btn btn-link text-decoration-none p-0" (click)="navigateToLogin()">
                <i class="fas fa-arrow-left me-1"></i>
                Back to Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
