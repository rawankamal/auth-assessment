<div class="auth-container">
  <div class="container-fluid vh-100">
    <div class="row h-100">
      <div class="col-lg-12 d-flex align-items-center justify-content-center">
        <div class="auth-form-wrapper">
          <div class="text-center mb-4">
            <div class="auth-logo mb-3">
              <i class="fas fa-rocket fa-3x text-primary"></i>
            </div>
            <h2 class="auth-title">Create Account</h2>
          </div>

          <!-- Error Message -->
          <div class="alert alert-danger alert-dismissible fade show" role="alert"
            *ngIf="error$ | async as errorMessage">
            <i class="fas fa-exclamation-triangle me-2"></i>
            {{ errorMessage }}
            <button type="button" class="btn-close" aria-label="Close" (click)="clearErrorMessage()"></button>
          </div>

          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="auth-form">
            <!-- Name Field -->
            <div class="mb-3">
              <label for="name" class="form-label">
                <i class="fas fa-user me-2"></i>Full Name
              </label>
              <input type="text" class="form-control form-control-lg" id="name" formControlName="name"
                placeholder="Enter your full name"
                [class.is-invalid]="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
              <div class="invalid-feedback" *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
                <small *ngIf="signupForm.get('name')?.errors?.['required']">Name is required</small>
                <small *ngIf="signupForm.get('name')?.errors?.['minlength']">Name must be at least 2 characters</small>
              </div>
            </div>

            <!-- Email Field -->
            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="fas fa-envelope me-2"></i>Email Address
              </label>
              <input type="email" class="form-control form-control-lg" id="email" formControlName="email"
                placeholder="Enter your email"
                [class.is-invalid]="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
              <div class="invalid-feedback"
                *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                <small *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</small>
                <small *ngIf="signupForm.get('email')?.errors?.['email']">Please enter a valid email</small>
              </div>
            </div>

            <!-- Password Field -->
            <div class="mb-4">
              <label for="password" class="form-label">
                <i class="fas fa-lock me-2"></i>Password
              </label>
              <input type="password" class="form-control form-control-lg" id="password" formControlName="password"
                placeholder="Create a password"
                [class.is-invalid]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
              <div class="invalid-feedback"
                *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                <small *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</small>
                <small *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6
                  characters</small>
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" [disabled]="isLoading$ | async">
              <span class="spinner-border spinner-border-sm me-2" role="status" *ngIf="isLoading$ | async"></span>
              <i class="fas fa-user-plus me-2" *ngIf="(isLoading$ | async) === false"></i>
              {{ (isLoading$ | async) ? 'Creating Account...' : 'Create Account' }}
            </button>

            <!-- Login Link -->
            <div class="text-center">
              <span class="text-muted">Already have an account?</span>
              <a href="#" class="text-decoration-none ms-1" (click)="navigateToLogin()">
                Sign In
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
